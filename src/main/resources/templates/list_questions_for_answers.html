<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Feedback - lista frågor</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}"/>
</head>
<body>

<div class="nav-box">
<span class="toolbar">
</span>
    <h1>Välj fråga</h1>
</div>
<div class="notepad">
    <ul class="list">
        <li th:each="question: ${questions}">
            <a th:href="@{'/answer/viewanswersfor/'+${question.id}}" th:text="${question.question}"></a>
        </li>
    </ul>
</div>
</body>
</html>
